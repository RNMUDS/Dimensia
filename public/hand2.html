<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene
    webxr="optionalFeatures: hand-tracking;"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    environment="preset: default;"
    shadow>

    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; position: -1 2 1; color: #FFF; intensity: 1.2; castShadow"></a-entity>

    <a-entity hand-tracking-controls="hand: right;">
      <a-gltf-model
        src="right.glb"
        shadow="cast: true">
      </a-gltf-model>
    </a-entity>

    <a-entity hand-tracking-controls="hand: left;">
      <a-gltf-model
        src="left.glb"
        shadow="cast: true">
      </a-gltf-model>
    </a-entity>

    <a-plane position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="#CCC" shadow="receive: true"></a-plane>

  </a-scene>
</body>
</html>
